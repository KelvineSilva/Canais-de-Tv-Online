<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Canais</title>
  <style>
    /* Estilos omitidos para brevidade */
  </style>
</head>
<body>
  <div class="container">
    <h1>Lista de Canais</h1>
    <div class="category-list">
      <button onclick="showCategory('esportes')">Esportes</button>
      <button onclick="showCategory('noticias')">Notícias</button>
      <button onclick="showCategory('filmes')">Filmes</button>
      <button onclick="showCategory('desenhos')">Desenhos</button>
    </div>

    <!-- Lista de canais omitida para brevidade -->

    <div id="player">
      <h2 id="player-title"></h2>
      <iframe id="player-frame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Importação do Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDZnfBt-ulNBLPHo4P124GEzYuV18AJZjU",
      authDomain: "rede-canais-online.firebaseapp.com",
      projectId: "rede-canais-online",
      storageBucket: "rede-canais-online.appspot.com",
      messagingSenderId: "712941850158",
      appId: "1:712941850158:web:6e410f466af8774a1a99bf",
      measurementId: "G-BZQEXCNEYL"
    };

    // Inicialização do Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verificar o estado de autenticação atual
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Usuário está autenticado, pode acessar a página
        console.log("Usuário autenticado:", user.uid);
      } else {
        // Usuário não está autenticado, redirecionar para página de login
        console.log("Usuário não autenticado.");
        window.location.href = 'index.html'; // Redirecionar para a página de login
      }
    });
  </script>

  <script>
    // Funções JavaScript para manipulação de categorias e players (como no exemplo anterior)
    function showCategory(category) {
      const lists = document.querySelectorAll('.channel-list');
      lists.forEach(list => {
        list.classList.remove('active');
      });
      document.getElementById(category).classList.add('active');
      document.getElementById('player').style.display = 'none';
    }

    function loadPlayer(channel, videoUrl) {
      const lists = document.querySelectorAll('.channel-list');
      lists.forEach(list => {
        list.classList.remove('active');
      });
      document.getElementById('player').style.display = 'block';
      document.getElementById('player-title').innerText = channel;
      document.getElementById('player-frame').src = videoUrl;
    }
  </script>
</body>
</html>
